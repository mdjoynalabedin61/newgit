    <script>
        // Fetch divisions on page load
        window.onload = async () => {
            const response = await fetch('http://localhost:8159/api/divisions');
            const divisions = await response.json();
            const divisionSelect = document.getElementById('division');

            divisions.forEach(division => {
                const option = document.createElement('option');
                option.value = division.id; // assuming division.id is string
                option.textContent = division.name;
                divisionSelect.appendChild(option);
            });
        };

        // Fetch districts when a division is selected
        document.getElementById('division').addEventListener('change', async (e) => {
            const divisionId = e.target.value;
            const districtSelect = document.getElementById('district');
            districtSelect.innerHTML = '<option value="">-- Select District --</option>'; // reset district options
            document.getElementById('upzila').innerHTML = '<option value="">-- Select Upzila --</option>'; // reset upzila options
            document.getElementById('union').innerHTML = '<option value="">-- Select Union --</option>'; // reset union options
            document.getElementById('upzila').disabled = true;
            document.getElementById('union').disabled = true;

            if (divisionId) {
                const response = await fetch(`/api/districts/${divisionId}`);
                const districts = await response.json();

                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.id; // assuming district.id is string
                    option.textContent = district.name;
                    districtSelect.appendChild(option);
                });
                districtSelect.disabled = false; // enable district dropdown
            }
        });

        // Fetch upzilas when a district is selected
        document.getElementById('district').addEventListener('change', async (e) => {
            const districtId = e.target.value;
            const upzilaSelect = document.getElementById('upzila');
            upzilaSelect.innerHTML = '<option value="">-- Select Upzila --</option>'; // reset upzila options
            document.getElementById('union').innerHTML = '<option value="">-- Select Union --</option>'; // reset union options
            document.getElementById('union').disabled = true;

            if (districtId) {
                const response = await fetch(`/api/upzilas/${districtId}`);
                const upzilas = await response.json();

                upzilas.forEach(upzila => {
                    const option = document.createElement('option');
                    option.value = upzila.id; // assuming upzila.id is string
                    option.textContent = upzila.name;
                    upzilaSelect.appendChild(option);
                });
                upzilaSelect.disabled = false; // enable upzila dropdown
            }
        });

        // Fetch unions when an upzila is selected
        document.getElementById('upzila').addEventListener('change', async (e) => {
            const upzilaId = e.target.value;
            const unionSelect = document.getElementById('union');
            unionSelect.innerHTML = '<option value="">-- Select Union --</option>'; // reset union options

            if (upzilaId) {
                const response = await fetch(`/api/unions/${upzilaId}`);
                const unions = await response.json();

                unions.forEach(union => {
                    const option = document.createElement('option');
                    option.value = union.id; // assuming union.id is string
                    option.textContent = union.name;
                    unionSelect.appendChild(option);
                });
                unionSelect.disabled = false; // enable union dropdown
            }
        });

        // Display selected union data

            const selectedUnion = e.target.value;
